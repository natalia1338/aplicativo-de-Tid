<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
     Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="center">
    <h2>Crie sua conta</h2>
  </div>
  <form>
    <ion-list>
      
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input type='text'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">CPF</ion-label>
        <ion-input type='int'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">RG</ion-label>
        <ion-input type='int'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Data de nascimento</ion-label>
        <ion-input type='int'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nome da Mae</ion-label>
        <ion-input type='text'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nome do Pai</ion-label>
        <ion-input type='text'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Cargo</ion-label>
        <ion-input type='text'></ion-input>
      </ion-item>      

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type='email'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type='password'></ion-input>
      </ion-item>

      
      <ion-button expand="block" color="primary">cadastrar</ion-button>
      <ion-button expand="block" fill="outline">Ja tenho conta</ion-button>

      
      

    </ion-list>
  </form>

</ion-content>
